<!-- This will be the edit customer page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/assets/Watch.png" />
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navBar">
        <div class="left-items">
            <ul>
                <img class="logo" src="{{ url_for('static', filename='assets/Watch.png') }}" alt="Logo">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('shop') }}">Parts Shop</a></li>
                <li><a href="{{ url_for('repairs') }}">Repairs</a></li>
                <li><a href="{{ url_for('employee') }}">Employees</a></li>
                <li><a href="{{ url_for('customer') }}">Customers</a></li>
                <li><a href="{{ url_for('events') }}">Sales Events</a></li>
                <li><a href="{{ url_for('watches') }}">Watches</a></li>
            </ul>
        </div>
        <div class="right-items">
            <a href="{{ url_for('login') }}" class="login">Login</a>
        </div>
    </nav>

    <!-- Background Video -->
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="{{ url_for('static', filename='assets/24114-340421422_small.mp4') }}" type="video/mp4">
    </video>

    <!-- Edit Employee Form -->
    <section class="hidden">
        <section class="containerLog">
            <form method="POST" action="{{ url_for('editEmployee', employeeID=employee['EmployeeID']) }}" class="button-group">

                <input type="hidden" name="employeeID" value="{{ employee['EmployeeID'] }}">
            
                <p class="signText">Employee ID:</p>
                <input type="text" name="employeeID" value="{{ employee['EmployeeID'] }}" readonly>
            
                <p>First Name:</p>
                <input type="text" name="first_name" value="{{ employee['FirstName'] }}" required>
            
                <p>Last Name:</p>
                <input type="text" name="last_name" value="{{ employee['LastName'] }}" required>
            
                <p>Role:</p>
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="Admin" {% if employee['Role'] == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="Employee" {% if employee['Role'] == 'Employee' %}selected{% endif %}>Employee</option>
                </select>
            
                <p>Company ID:</p>
                <input type="text" name="company_id" value="{{ employee['CompanyID'] }}" required>
            
                <button type="submit" style="margin-top: 20px;">Update Employee</button>
            
                {% if message %}
                <p class="status-msg">{{ message }}</p>
                {% endif %}
            </form>
        </section>
    </section>
</body>

</html>
